{% extends "base.html" %}

{% block content %}

<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-3 sidenav">
      <p><a href="http://www.seattle.gov/animalshelter" class="btn btn-primary" role="button">Adopt</a></p>
      <p><a href="https://www.seattle.gov/animal-shelter/donate" class="btn btn-primary" role="button">Donate</a></p></p>

    </div>
<div class="col-sm-6 text-left">
    <h2> Search for your lost companion with keywords.</h2>
<form class="broad-search">
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Search">
    <div class="input-group-btn">
      <button class="btn btn-default" type="submit">
        <i class="glyphicon glyphicon-search"></i>
      </button>
    </div>
  </div>
  <br>
</form>
<h2> Search for pets by specific types.</h2>   
<form class="specific-search">
    <div class="input-group">
    <span class="input-group-addon">Species</span>
    <input id="msg" type="text" class="form-control" name="msg" placeholder="Dog">
  </div>
  <br>
  <div class="input-group">
    <span class="input-group-addon">Breed</span>
    <input id="msg" type="text" class="form-control" name="msg" placeholder="German Shepard">
  </div>
  <br>
  <div class="input-group">
    <span class="input-group-addon">Color</span>
    <input id="msg" type="text" class="form-control" name="msg" placeholder="Black and tan">
  </div>
  <br>
  <div class="input-group">
    <span class="input-group-addon">Size</span>
    <input id="msg" type="text" class="form-control" name="msg" placeholder="100 lbs">
  </div>
  <br>
  <div class="input-group">
    <span class="input-group-addon">Name</span>
    <input id="msg" type="text" class="form-control" name="msg" placeholder="Mango">
  </div>
  <br>
<button type="button" class="btn btn-primary btn-lg">Submit</button>  
</form>

</div>

    </div>
    </div>
</div>

<footer class="container-fluid text-center">
  <p>Footer Text</p>
</footer>

{% endblock %}
