{% extends "base.html" %}

{% block content %} 

<div class="container-fluid text-center">
 <form class ="sign-up" method="POST">
  <h3>Already have an account? <a href="sign-in"> Sign in</a></h3>   
  <h1>Sign up</h1>
  <div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
    <input id="username" type="text" class="form-control" name="username" placeholder="Username" value="{{username}}" />
  </div>
  {{name_error}}
  </div>
  </div>
  <div class="row">
  <div class="col-md-6 col-md-offset-3">
  <div class="input-group">  
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input id="password" type="password" class="form-control" name="password" placeholder="Password" value="{{password}}" />
  </div>
  {{pass_error}}
  </div>
  </div>
  <div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="input-group">
    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
    <input id="password" type="password" class="form-control" name="password2" placeholder="Confirm Password" value="{{password2}}" />
  </div>
  {{pass_error2}}
  </div>
  </div>
  <div class="row">
  <div class="col-md-6 col-md-offset-3">
  <div class="input-group">  
    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
    <input id="email" type="text" class="form-control" name="email" placeholder="Email" value="{{email}}" />
  </div>
  {{email_error}}
  </div>
  </div>
  <div class="row">
  <div class="col-md-6 col-md-offset-3">
  <div class="input-group">  
    <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
    <input id="number" type="text" class="form-control" name="number" placeholder="Phone number" value="{{number}}" />
  </div>
  {{num_error}}
  </div>
  </div>
  <input class="btn btn-outline-success" type="submit" value="Submit"> 
</form>
</div>   


{% endblock %}
